<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Devs on Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.21.4/babel.min.js"></script>
  <style>
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.6s ease-in-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white font-inter">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [user, setUser] = useState(null);
      const [friends, setFriends] = useState([]);
      const [badges, setBadges] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        axios.get('/api/me', { withCredentials: true })
          .then(res => {
            setUser(res.data);
            return Promise.all([
              axios.get('/api/friends', { withCredentials: true }).then(r => setFriends(r.data.data || [])),
              axios.get('/api/badges', { withCredentials: true }).then(r => setBadges(r.data.data || []))
            ]);
          })
          .catch(() => setUser(null))
          .finally(() => setLoading(false));
      }, []);

      const handleLogout = () => {
        axios.get('/api/logout', { withCredentials: true }).then(() => window.location.href = '/');
      };

      if (loading) return <div className="min-h-screen flex items-center justify-center">Loading...</div>;

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="bg-gray-800 p-10 rounded-2xl shadow-2xl text-center">
              <h1 className="text-3xl font-bold mb-4">Hire Devs on Roblox</h1>
              <button onClick={() => window.location.href='/api/oauth/roblox'}
                className="bg-red-500 text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform">
                Connect with Roblox
              </button>
              <div className="mt-4 text-sm">
                <a href="/terms.html" className="underline mx-2">Terms</a>
                <a href="/privacy.html" className="underline mx-2">Privacy</a>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col">
          <header className="flex justify-between items-center p-6 bg-gray-900 shadow-lg">
            <h1 className="text-2xl font-bold">Hire Devs on Roblox</h1>
            <div className="flex items-center space-x-4">
              <img src={user.avatar} alt="avatar" className="w-10 h-10 rounded-full border-2 border-red-500"/>
              <span className="font-semibold">{user.displayName}</span>
              <button onClick={handleLogout} className="bg-red-500 px-4 py-2 rounded-full font-semibold hover:scale-105 transition-transform">Logout</button>
            </div>
          </header>

          <main className="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {/* Profile */}
            <div className="bg-gray-800 p-6 rounded-xl shadow-xl animate-fadeIn">
              <h2 className="text-xl font-semibold mb-4">Profile</h2>
              <img src={user.avatar} className="w-24 h-24 rounded-full mb-4"/>
              <p className="font-bold">{user.displayName}</p>
              <p className="text-gray-400">@{user.username}</p>
              <p className="text-gray-400 text-sm">ID: {user.id}</p>
            </div>

            {/* Friends */}
            <div className="bg-gray-800 p-6 rounded-xl shadow-xl animate-fadeIn">
              <h2 className="text-xl font-semibold mb-4">Friends</h2>
              {friends.length===0 ? <p className="text-gray-400">No friends</p> :
                <div className="grid grid-cols-3 gap-4">
                  {friends.map(f => (
                    <div key={f.id} className="text-center">
                      <img className="mx-auto w-14 h-14 rounded-full shadow" 
                           src={`https://www.roblox.com/headshot-thumbnail/image?userId=${f.id}&width=150&height=150&format=png`} 
                           alt={f.name}/>
                      <p className="text-sm truncate">{f.displayName||f.name}</p>
                    </div>
                  ))}
                </div>}
            </div>

            {/* Badges */}
            <div className="bg-gray-800 p-6 rounded-xl shadow-xl animate-fadeIn">
              <h2 className="text-xl font-semibold mb-4">Badges</h2>
              {badges.length===0 ? <p className="text-gray-400">No badges</p> :
                <div className="grid grid-cols-3 gap-4">
                  {badges.map(b => <div key={b.id} className="text-center bg-gray-700 p-2 rounded-lg shadow">{b.name}</div>)}
                </div>}
            </div>
          </main>

          <footer className="bg-gray-900 text-gray-500 text-center py-4 text-sm">
            <p>© {new Date().getFullYear()} Hire Devs on Roblox • 
              <a href="/terms.html" className="hover:text-gray-300 mx-2">Terms</a> • 
              <a href="/privacy.html" className="hover:text-gray-300 mx-2">Privacy</a>
            </p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
